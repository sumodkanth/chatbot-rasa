  utter_mathematics:
  - text: |
      BSC MATHEMATICS<br>
      Department Name: MATHEMATICS<br>
      About Course: A Bachelor of Science in Mathematics (BSc Mathematics) is an undergraduate program focusing on the study of mathematical concepts, theories, and applications. It covers areas such as calculus, algebra, geometry, statistics, and mathematical modeling. Students develop problem-solving skills and logical reasoning abilities applicable in various fields including science, engineering, finance, and computer science. Graduates are prepared for careers in research, data analysis, software development, finance, and education, or can pursue further studies at the graduate level.<br>
      Duration: 3 Years.<br>
      Eligibility: Applicants must have completed their +2 education from a recognized board with a focus on Science subjects. They should have secured a minimum of 60% aggregate marks in their +2 examination with Mathematics as one of the core subjects. Preference may be given to students who have also studied Physics and/or Chemistry.<br>
      Fee:<br>
        - Admission Fees: 15000<br>
        - Total Fees: 5 Lakhs<br>

  utter_physics:
  - text: |
      BSC PHYSICS<br>
      Department Name: PHYSICS<br>
      About Course: BSc Physics is an undergraduate program delving into the fundamental principles of the physical world. It covers classical mechanics, electromagnetism, quantum mechanics, and more. Through labs and problem-solving, students develop analytical skills and critical thinking. Graduates are equipped for careers in research, academia, engineering, and various other fields requiring scientific expertise.<br>
      Duration: 3 Years.<br>
      Eligibility: Applicants must have completed their +2 education from a recognized board with a focus on Science subjects. They should have secured a minimum of 60% aggregate marks in their +2 examination with Physics, Chemistry, and Mathematics as core subjects. Preference may be given to students with a strong background in Physics.<br>
      Fee:<br>
        - Admission Fees: 15000<br>
        - Total Fees: 5 Lakhs<br>

  utter_computerscience:
  - text: |
      BSC COMPUTER SCIENCE<br>
      Department Name: COMPUTER SCIENCE<br>
      About Course: The Department of Computer Science offers two programs (Bachelor of Computer Science and Bachelor of Computer Application) and a Master’s program in Computer Science. Careers in Computer Science remain in very high demand and they offer not only the comforts of a high-paying job but also the intellectual challenges of a creative and productive profession.<br>
      Duration: 3 Years.<br>
      Eligibility: Applicants must have completed their +2 education from a recognized board with a focus on Science subjects. They should have secured a minimum of 60% aggregate marks in their +2 examination with Mathematics as one of the core subjects. Preference may be given to students who have also studied Physics and/or Computer Science.<br>
      Fee:<br>
        - Admission Fees: 15000<br>
        - Total Fees: 5 Lakhs<br>

  utter_bba:
