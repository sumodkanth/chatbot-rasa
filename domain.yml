      BSC CHEMISTRY<br>
      Department Name: CHEMISTRY<br>
      About Course: A Bachelor of Science (BSc) in Chemistry program focuses on the study of chemical properties, compositions, and reactions of substances. It covers core areas such as organic, inorganic, physical, and analytical chemistry, providing a solid foundation in scientific principles and laboratory techniques. Students learn to conduct experiments, analyze data, and draw conclusions, preparing them for careers in research, pharmaceuticals, environmental science, and various industries.<br>
      Duration: 3 Years.<br>
      Eligibility: Applicants must have completed their +2 education from a recognized board with a focus on Science subjects. They should have secured a minimum of 60% aggregate marks in their +2 examination with Mathematics as one of the core subjects. Preference may be given to students who have also studied Physics and Chemistry.<br>
