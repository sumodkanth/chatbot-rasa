      BBA <br>
      Department Name: MANAGEMENT STUDIES<br>
      About Course: A Bachelor of Business Administration (BBA) program provides a comprehensive overview of essential business disciplines like accounting, finance, marketing, and management. It equips students with skills in critical thinking, problem-solving, communication, and leadership. BBA graduates are prepared for various roles in business and management across industries such as banking, consulting, marketing, and entrepreneurship.<br>
      Duration: 3 Years.<br>
      Eligibility: Applicants must have completed their +2 education from a recognized board with any stream (Science, Commerce, or Arts). They should have secured a minimum of 60% aggregate marks in their +2 examination.<br>
      Fee:<br>
