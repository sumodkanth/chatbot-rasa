  utter_christ_intro:
  - text: Christ College was started in 1956, by the Devamatha Province of the Carmelites of Mary Immaculate (CMI), an indigenous religious congregation founded in 1831 by Saint Cyriac Elias. a religious priest and versatile genius, who envisioned education as a tool for liberation and development.This college is a minority institution, affiliated to Calicut University and re-accredited by NAAC with highest grade ‘A++’. Christ College is dedicated to Jesus Christ, and has as its motto “Jeevitha Prabha”, which means “Light of Life”.Following recommendation from state government, the college has been conferred the “Autonomous status” by University Grants Commission(UGC) during the year 2015,the Diamond Jubilee year of the college.It offers an ideal vision of education that is aware of and responsive to the challenges of the nation’s present situation.

